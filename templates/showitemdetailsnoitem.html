<!DOCTYPE html>
<html>
<head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
      <title> Error </title>
      <meta charset="UTF-8">
</head>

<body>
  <div class='flexpadding'>
  </div>
  <div class='flexcontainer'>
    <header class='mainheader'>
      <a class='left' href="{{url_for('showCatalog')}}">to catalog</a>
      <a class='right' href="{{url_for('showLogin')}}">login</a>
      <h1 class='header'>{{item.name}}</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
    </header>
    <main>
      <section class='sectioncontainer'>
        <article class='itemdescription'>
          <p class='name'>{{item.description}}</p>
        </article>
          <div class='controls'>
            <a href='{{ url_for('deleteItem', cat_id=catagory.id, item_id=item.id) }}'>Delete</a>
            <a href='{{ url_for('editItem', cat_id=catagory.id, item_id=item.id) }}'>Edit</a>
          </div>
      </section>
    </main>
  </div>
  <div class='flexpadding'>
  </div>
</body>
</html>
